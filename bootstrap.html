<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web page</title>
  <style>
    .container{
      width: 600px;
      margin: 0 auto;
      border: 2px solid black;
      padding: 20px;
    }
    h2{
      text-align: center;
    }
    .side{
      float: left;
      width: 30%;

    <div class="container">
      <img src="hello.jpg" alt="hello" style="float: left; margin-right: 10px;">
      <h2>Various Links</h2> 
    </div>
</body>
</html>
